<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="pokedex.css">
        <title>Pokédex</title>
    </head>
    <body>
        <h1>Pokédex</h1>
        <h2 id="h2">Dette er en fullt funksjonell Pokédex!</h2>
        <div id="languageButtons">
            <button id="no">Norsk</button>
            <button id="en">English</button>
        </div>
        <div id="content-box">
            <!-- Left Side, display pokemon info -->
            <div id="pokemon-info">
                <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                <div id="pokemon-types">
                    <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>
                </div>
                <div id="pokemon-description"></div>
            </div> 
            <!-- Right side, display pokemon list -->
            <div id="pokemon-list"></div>
        </div>
        <div id="imageButtons">
            <button id="normal">Normal</button>
            <button id="shiny">Shiny</button>
        </div>
    </body>
    <script src="index.mjs">
    </script>
</html>
