<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="pokedex.css">
    <title>Pokédex</title>
</head>

<body>
    <h1>Pokédex</h1>
    <h2 id="h2">Velg et språk! - Choose a language!</h2>
    <div id="languageButtons">
        <button id="no">Norsk</button>
        <button id="en">English</button>
    </div>

<div id="contentContainer">
    <div id="contentBox">
        <div id="pokemonInfo">
            <img id="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <div id="pokemonTypes">
                <span class="typeBox grass">GRASS</span><span class="typeBox poison">POISON</span>
            </div>
            <div id="pokemonDescription"></div>
        </div>
        <div id="pokemonList"></div>
        <div id="wishlistSection">
            <h3>Wishlist</h3>
            <div id="wishlistContent"></div>
        </div>
    </div>
</div>
    <div id="imageButtons">
        <button id="normal">Vanlig</button>
        <button id="shiny">Skinnende</button>
        <button id="addToWishlist">Legg til i ønskeliste</button>
    </div>
</body>
<script type="module" src="./DictionaryModule/dictionary.mjs"></script>
<script type="module" src="index.mjs">
</script>

</html>
